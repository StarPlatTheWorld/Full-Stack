<table class="table table-bordered table-dark table-responsive" style="margin-top: 10px;">
    <thead>
        <tr>
            <th scope="col-4">Title</th>
            <th scope="col-8">Brief Description</th>
        </tr>
    </thead>
    <tbody *ngFor="let anime of anime_list | async">
        <tr>
            <th scope="row"><img src="{{anime.image_url}}" style="margin: 3px; width:50px">
                <a style="cursor:pointer" [routerLink] = "['/anime', anime._id]">{{ anime.title }}
                </a>
            </th>
            <th scope="row">This anime was produced by {{anime.producer}}<br>The studio that animated it was {{ anime.studio }}...</th>
            
        </tr>
    </tbody>
</table>
<div class="container" style="margin-top:10px;">
    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-primary" (click) = "previousPage()">Previous</button>
        </div>
        <div class="col-sm-6 text-end">
            <button class="btn btn-primary" (click) = "nextPage()">Next</button>
        </div>
    </div>
</div>
